name: agritrace_mobile
description: AGRITRACE Mobile - Blockchain-Based Traceability for Biofortified Crops in Rwanda
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # QR Code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Camera & Images
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Location
  geolocator: ^10.1.0
  
  # Forms
  flutter_form_builder: ^9.1.1
  form_builder_validators: 11.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
